<body>
    <h1>Speedy Keys</h1>
    <h2>How fast can you click keys on your keyboard?</h2>
    <label for="sensitivity">Case sensitive</label>
    <input id="sensitivity" type="checkbox">
    <br>
    <label for="numbers">Include numbers</label>
    <input id="numbers" type="checkbox">
    <br>
    <label for="count">Character count</label>
    <input type="number" id="count" min="0" value="5">
    <div class="game">
        <h3 id="time">-5.00s</h3>
        <p id="key">?</p>
        <input id="in" type="text">
        <br>
        <button id="start" class="button start" onclick="play()">Start</button>
    </div>
