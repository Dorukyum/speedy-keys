<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Keys</title>
    <meta content="Speedy Keys" property="og:title" />
    <meta content="How fast can you click keys on your keyboard?" property="og:description" />
    <meta content="https://dorukyum.github.io/speedy-keys" property="og:url" />
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="content">
        <h1>Speedy Keys</h1>
        <h2>How fast can you click keys on your keyboard?</h2>

        <label for="sensitivity">Case sensitive</label>
        <input id="sensitivity" type="checkbox">
        <br>
        <label for="numbers">Include numbers</label>
        <input id="numbers" type="checkbox">
        <br>
        <label for="count">Character count</label>
        <input type="number" id="count" min="0" value="5">

        <p id="time">-5.00s</p>
        <p id="key">?</p>
        <input id="in" type="text">
        <br>
        <button id="start" class="start" onclick="play()">Start</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
